name: Run Cypress Tests

on:
  push:
    branches: [main, working-test]
  pull_request:
    branches: [main, working-test]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run Cypress tests
        run: |
          npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} || true
        env:
          CYPRESS_BASE_URL: https://your-website-url.com # Set this to the base URL of your app

      - name: Upload Cypress Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ui-test-results
          path: |
            cypress/results/
            cypress/videos/
            cypress/screenshots/
