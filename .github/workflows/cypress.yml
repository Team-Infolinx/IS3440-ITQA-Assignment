name: Cypress Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 1: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          cd tests
          npm ci
          # Install Cypress and any other dependencies for your tests
          npx cypress install

      # Step 3: Set up Allure Report
      - name: Set up Allure commandline
        run: npm install -g allure-commandline

      # Step 4: Run Cypress tests (both UI and API)
      - name: Run Cypress tests
        run: |
          cd tests
          npx cypress run --reporter mocha-allure-reporter

      # Step 5: Upload the test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-results
          path: |
            cypress/results/allure-report/
            cypress/results/*.json

  generate-report:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Download test results
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: cypress-test-results
          path: results

      # Step 2: Generate combined Allure report
      - name: Generate Allure Report
        run: |
          allure generate results/cypress-test-results -o results/allure-report --clean

      # Step 3: Upload combined report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: results/allure-report
          retention-days: 30
