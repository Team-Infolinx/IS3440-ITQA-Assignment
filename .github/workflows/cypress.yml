name: Cypress Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js in the root directory
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies (with `cd` into the tests directory)
      - name: Install dependencies
        working-directory: ./tests  # Switch to the 'tests' directory
        run: |
          npm ci  # Install dependencies from 'tests/package-lock.json'
          npx cypress install  # Install Cypress if not already installed

      # Step 4: Set up Allure commandline
      - name: Set up Allure commandline
        working-directory: ./tests  # Switch to the 'tests' directory
        run: npm install -g allure-commandline

      # Step 5: Run Cypress tests
      - name: Run Cypress tests
        working-directory: ./tests  # Switch to the 'tests' directory
        run: |
          npx cypress run

      # Step 6: Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-results
          path: |
            ./tests/allure-results/
            ./tests/results/*.json

  generate-report:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Download test results
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: cypress-test-results
          path: results

      # Step 3: Generate combined Allure report
      - name: Generate Allure Report
        run: |
          allure generate results/cypress-test-results -o results/allure-report --clean

      # Step 4: Upload combined report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: results/allure-report
          retention-days: 30
